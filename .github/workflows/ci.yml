name: CI Pipeline Equivalent GitLab

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      env_target:
        description: "Cible d'environnement (dev/canary/prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - canary
          - prod

permissions:
  contents: write

x-anchors:

  step-checkout: &step-checkout
    uses: actions/checkout@v4

  step-checkout-full: &step-checkout-full
    uses: actions/checkout@v4
    with:
      fetch-depth: 0

  step-setup-node: &step-setup-node
    name: Setup Node
    uses: actions/setup-node@v4
    with:
      node-version: 20
      cache: npm

  step-install: &step-install
    name: Install dependencies
    run: npm ci

  if-not-tag-or-release: &if-not-tag-or-release >
    !startsWith(github.ref, 'refs/tags/') &&
    !contains(github.event.head_commit.message || '', 'chore: release')

  if-pr-only: &if-pr-only >
    github.event_name == 'pull_request'

jobs:

  validate:
    runs-on: ubuntu-latest
    if: *if-not-tag-or-release
    steps:
      - *step-checkout
      - *step-setup-node
      - *step-install
      - name: Lint code with ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: validate
    if: *if-not-tag-or-release
    steps:
      - *step-checkout
      - *step-setup-node
      - *step-install
      - name: Run tests
        run: npm test

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Run Integration Tests
        run: echo "Hello Integration !"

  e2e-test:
    runs-on: ubuntu-latest
    needs: integration-test
    if: *if-pr-only
    steps:
      - name: Run E2E test
        run: echo "Hello E2E !"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - *step-checkout
      - *step-setup-node
      - *step-install
      - name: Build project
        run: npm run build || echo "No build script"

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - *step-checkout-full
      - *step-setup-node
      - *step-install

      - name: Set Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Run Release-it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release

      - name: Read version from package.json
        id: bump
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - *step-checkout-full
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git --redact --verbose

  dependency-review:
    if: *if-pr-only
    runs-on: ubuntu-latest
    steps:
      - *step-checkout
      - uses: actions/dependency-review-action@v4

  codeql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - *step-checkout
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Build
        run: |
          npm install
          npm run build || echo "no build"
      - uses: github/codeql-action/analyze@v3

  only-canary:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.env_target == 'canary')
      || (github.event_name != 'workflow_dispatch' && vars.ENV_TARGET == 'canary')
    steps:
      - name: Run Only Canary
        run: echo "Hello Only Canary !"